  $( document ).ready(function() {
  
    (function worker() {
      $.getJSON('ajax/temperatura', function(data){
        var items = [];
        $(".my-new-list").empty();
        $.each(data, function(key, val){
          items.push("<li id='" + key + "'>"+ "<div id='sensor' class='well well-lg' style='font-size: 50pt'>" + val.toFixed(1) + "</div></li>");
          //$('#sensor' + key).text(val.toFixed(1));
        });
          $( "<ul/>", {
            "class": "my-new-list",
            html: items.join( "" )
          }).appendTo( "body" );

      });
      setTimeout(worker, 5000);

    })();
    
  });
