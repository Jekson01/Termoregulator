<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Терморегулятор</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script>
    $(document).ready(function() {
        var now = new Date();
        $(".dt").text(now.getDate() + ' / ' + now.getMonth() + ' / ' + now.getFullYear());
    }
    </script>
</head>

<body>
    <div class="header">
        <a href="index.html">Главная</a>/
        <a href="wifisettings.html">Настройки WiFi</a>
    </div>
    <div class="content">
        <h1>Настройки WiFi</h1>
        <table class="settingswifi">
            <tr class="name">
                <td class="val">SSID</td>
                <td class="val">Password</td>
                <td class="val"></td>
            </tr>
        </table>
    </div>
    <div class="footer">
        <p class="dt">none</p>
    </div>
</body>

</html>
